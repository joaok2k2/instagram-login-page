<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="./img/favicon/favicon-instagram.ico">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/PngItem_1091605.png" alt="celular">

            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./img/Instagram-Logo.png" class="instagram-loop" alt="instragram-logo">
                    <div class="profile-photo">
                        <img src="./img/pf.png" alt="foto-perfil">
                    </div>
                    <a href="https://www.github.com/joaok2k2" class="instagram-login">Continue como jordan.brabo</a>
                    <a href="https://www.github.com/joaok2k2" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é jordan.brabo?</p>
                    <p class="not-account">
                        <a href="https://www.github.com/joaok2k2" class="link-blue"> Mudar de conta </a>
                        ou
                        <a href="https://www.instagram.com/accounts/emailsignup/" target="_blank" class="link-blue">Inscreva-se</a>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Obtenha o aplicativo.</p>
                    <div class="download">
                        <a href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&ct=igweb.loginPage.badge&mt=8&vt=lo" target="_blank" class="app-download"></a>
                        <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3DEFB74569-86CB-4796-8177-FFCA723ED3F5%26utm_content%3Dlo%26utm_medium%3Dbadge" target="_blank" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
